<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>用户注册与登录示例</title>
    <style>
        body {
            font-family: "Microsoft YaHei", sans-serif;
            background: linear-gradient(to bottom right, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            width: 300px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"] {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #4facfe;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        button:hover {
            background: #00d2fe;
        }

        .toggle-link {
            color: #0066cc;
            cursor: pointer;
            text-decoration: underline;
            margin-top: 10px;
        }

        .message {
            margin-top: 15px;
            font-weight: bold;
            color: #333;
        }

    </style>
</head>
<body>
<div class="container">
    <h1 id="form-title">用户注册</h1>

    <form id="register-form">
        <input type="text" id="reg-username" placeholder="用户名" required>
        <input type="password" id="reg-password" placeholder="密码" required>
        <button type="submit">注册</button>
    </form>

    <form id="login-form" style="display:none;">
        <input type="text" id="login-username" placeholder="用户名" required>
        <input type="password" id="login-password" placeholder="密码" required>
        <button type="submit">登录</button>
    </form>

    <div class="toggle-link" id="toggle-form">已有账户？点此登录</div>
    <div class="message" id="message"></div>
</div>

<script>
    const registerForm = document.getElementById('register-form');
    const loginForm = document.getElementById('login-form');
    const toggleLink = document.getElementById('toggle-form');
    const formTitle = document.getElementById('form-title');
    const message = document.getElementById('message');

    toggleLink.addEventListener('click', () => {
        if (registerForm.style.display === 'none') {
            // 切换到注册
            registerForm.style.display = 'block';
            loginForm.style.display = 'none';
            formTitle.textContent = '用户注册';
            toggleLink.textContent = '已有账户？点此登录';
            message.textContent = '';
        } else {
            // 切换到登录
            registerForm.style.display = 'none';
            loginForm.style.display = 'block';
            formTitle.textContent = '用户登录';
            toggleLink.textContent = '还没有账户？点击注册';
            message.textContent = '';
        }
    });

    registerForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = document.getElementById('reg-username').value.trim();
        const password = document.getElementById('reg-password').value.trim();
        if(!username || !password) {
            message.textContent = '用户名或密码不能为空';
            return;
        }
        const formData = new URLSearchParams();
        formData.append('username', username);
        formData.append('password', password);

        const res = await fetch('http://localhost:8088/api/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: formData
        });
        const text = await res.text();
        message.textContent = text;
    });

    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = document.getElementById('login-username').value.trim();
        const password = document.getElementById('login-password').value.trim();
        if(!username || !password) {
            message.textContent = '用户名或密码不能为空';
            return;
        }

        const formData = new URLSearchParams();
        formData.append('username', username);
        formData.append('password', password);

        const res = await fetch('http://localhost:8088/api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: formData
        });

        const json = await res.json();
        if(json.status === 'success') {
            // 登录成功，将用户ID存入localStorage
            localStorage.setItem('loggedInUserId', json.userId);
            // 跳转到首页
            window.location.href = 'home.html';
        } else {
            message.textContent = json.message || '登录失败';
        }
    });
</script>
</body>
</html>
