<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>User Registration & Login Example</title>
    <style>
        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            background: #f5f7fa;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            width: 320px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .container:hover {
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
            letter-spacing: 1px;
        }

        form {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
            align-items: center;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            box-sizing: border-box;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #dcdfe6;
            font-size: 14px;
            transition: border-color 0.2s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #6C2C92;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background: #6C2C92;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
            font-weight: 500;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #8B5FBF;
        }

        .toggle-link {
            color: #6C2C92;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .toggle-link:hover {
            text-decoration: underline;
        }

        .message {
            margin-top: 15px;
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 id="form-title">User Login</h1>

    <form id="register-form" style="display:none;">
        <input type="text" id="reg-username" placeholder="Username" required>
        <input type="password" id="reg-password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>

    <form id="login-form">
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <a class="toggle-link" id="toggle-form">No account yet? Click here to register</a>
    <div class="message" id="message"></div>
</div>

<script>
    const registerForm = document.getElementById('register-form');
    const loginForm = document.getElementById('login-form');
    const toggleLink = document.getElementById('toggle-form');
    const formTitle = document.getElementById('form-title');
    const message = document.getElementById('message');

    toggleLink.addEventListener('click', () => {
        if (loginForm.style.display === 'none') {
            // Switch to Login
            loginForm.style.display = 'block';
            registerForm.style.display = 'none';
            formTitle.textContent = 'User Login';
            toggleLink.textContent = 'No account yet? Click here to register';
            message.textContent = '';
        } else {
            // Switch to Registration
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
            formTitle.textContent = 'User Registration';
            toggleLink.textContent = 'Already have an account? Click here to login';
            message.textContent = '';
        }
    });

    registerForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = document.getElementById('reg-username').value.trim();
        const password = document.getElementById('reg-password').value.trim();
        if(!username || !password) {
            message.textContent = 'Username or password cannot be empty';
            return;
        }
        const formData = new URLSearchParams();
        formData.append('username', username);
        formData.append('password', password);

        const res = await fetch('/api/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: formData
        });
        const text = await res.text();
        message.textContent = text;
    });

    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = document.getElementById('login-username').value.trim();
        const password = document.getElementById('login-password').value.trim();
        if(!username || !password) {
            message.textContent = 'Username or password cannot be empty';
            return;
        }

        const formData = new URLSearchParams();
        formData.append('username', username);
        formData.append('password', password);

        const res = await fetch('/api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: formData
        });

        const json = await res.json();
        if(json.status === 'success') {
            localStorage.setItem('loggedInUserId', json.userId);
            window.location.href = 'home.html';
        } else {
            message.textContent = json.message || 'Login failed';
        }
    });
</script>
</body>
</html>
