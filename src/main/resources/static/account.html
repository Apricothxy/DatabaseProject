<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Account Detail</title>
    <style>
        body {
            margin:0;
            font-family: "Roboto", "Helvetica Neue", Arial, sans-serif;
            background: #f7f9fc;
            color: #333;
            display: flex;
            min-height: 100vh;
        }

        /* Left Sidebar */
        .sidebar {
            width: 240px;
            background: #ffffff;
            border-right: 1px solid #e0e0e0;
            display:flex;
            flex-direction: column;
            padding: 20px 0;
            box-sizing: border-box;
        }

        .sidebar-title {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 30px;
            padding: 0 20px;
            color: #333;
        }

        .sidebar-menu a {
            display: flex;
            align-items: center;
            text-decoration: none;
            padding: 12px 20px;
            color: #555;
            font-size: 1rem;
            transition: background 0.2s;
        }

        .sidebar-menu a:hover {
            background: #f0f4fb;
            color: #333;
        }

        .sidebar-menu a.active {
            background: #f0f4fb;
            font-weight: 500;
            color: #333;
        }

        /* Main Content Area */
        .main-content {
            flex:1;
            display:flex;
            flex-direction: column;
            padding:0;
        }

        /* Top bar */
        .top-bar {
            display:flex;
            align-items:center;
            background: #6C2C92;
            padding:15px 20px;
            color:#fff;
            position:relative;
        }

        .top-bar button.back-btn {
            background:none;
            border:none;
            color:#fff;
            font-size:1.2rem;
            margin-right:15px;
            cursor:pointer;
        }

        .top-bar .title {
            font-size:1.25rem;
            font-weight:500;
        }

        .content-wrapper {
            padding: 40px;
            flex:1;
            display:flex;
            flex-direction:column;
            gap:30px;
        }

        .section {
            background:#fff;
            border-radius:8px;
            border:1px solid #e0e0e0;
            padding:20px;
        }

        .section h2 {
            font-size:1.25rem;
            margin:0 0 20px 0;
            font-weight:500;
            color:#333;
        }

        .info-row {
            display:flex;
            justify-content:space-between;
            align-items:center;
            margin-bottom:15px;
        }

        .info-label {
            color:#555;
            font-size:1rem;
            font-weight:500;
        }

        .info-value {
            color:#333;
            font-size:1rem;
        }

    </style>
</head>
<body>
<!-- Sidebar -->
<div class="sidebar">
    <div class="sidebar-title">Account Center</div>
    <div class="sidebar-menu">
        <a href="#" class="active">Account Overview</a>
    </div>
</div>

<!-- Main content -->
<div class="main-content">
    <!-- Top Bar -->
    <div class="top-bar">
        <button class="back-btn" onclick="window.history.back()">‚Üê</button>
        <div class="title">Account Detail</div>
    </div>

    <!-- Content area -->
    <div class="content-wrapper">
        <!-- Personal Information Section -->
        <div class="section">
            <h2>Personal Information</h2>
            <div class="info-row">
                <div class="info-label">User Name</div>
                <div class="info-value" id="usernameDisplay">-</div>
            </div>
            <div class="info-row">
                <div class="info-label">Membership</div>
                <div class="info-value" id="membershipDisplay">-</div>
            </div>
        </div>

        <!-- Password Section -->
        <div class="section">
            <h2>Password</h2>
            <div class="info-row">
                <div class="info-label">Password</div>
                <div class="info-value" id="passwordDisplay">******</div>
            </div>
        </div>
    </div>
</div>

<script>
    const userId = localStorage.getItem('loggedInUserId');
    if(!userId) {
        window.location.href = 'login.html';
    }

    fetch('/api/user/' + userId)
        .then(response => response.json())
        .then(userData => {
            // Display username
            document.getElementById('usernameDisplay').textContent = userData.username || '-';
            // Display membership
            document.getElementById('membershipDisplay').textContent = userData.membership || '-';

            // Mask password
            const maskedPassword = '*'.repeat(userData.password.length || 6);
            document.getElementById('passwordDisplay').textContent = maskedPassword;
        })
        .catch(error => {
            console.error('Error fetching user info:', error);
        });
</script>
</body>
</html>
